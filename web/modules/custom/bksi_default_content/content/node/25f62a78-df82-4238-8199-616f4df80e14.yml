  body:
    -
      value: "<p>Ana Marija ist unsere Azubine im 2. Lehrjahr. Sie hat im September 2020 ihre duale Ausbildung als Bauzeichnerin mit dem Schwerpunkt Ingenieurbau an der Fachhochschule Steinbeisschule Stuttgart begonnen. „Bei der BKSi erstelle ich Positions-, Lasten-, Schal- und Bewehrungspläne. Ein Teil meiner Ausbildung sind auch Baustellenpraktika und Baubegehungen, durch welche ich besser erfahren kann, wie ein Bauprozess in Realität aussieht.“</p>\r\n"
